<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        margin: 10px;
        text-align: center;
        color: hsl(228, 12%, 48%);
      }
      .attribution a {
        color: hsl(158, 36%, 37%);
      }
      .attribution a:hover {
        color: hsl(158, 36%, 18%);
      }
    </style>
  </head>
  <body>
    <main>
      <picture>
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 43.75rem)"
        />
        <img
          class="photo"
          src="./images/image-product-mobile.jpg"
          width="686"
          height="480"
          alt="A gold-capped, clear glass bottle of Chanel Gabrielle perfume, resting on a white surface with green leaves."
        />
      </picture>
      <div class="container">
        <section class="product-card">
          <p class="product-type">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="product-info">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price row-start">
            <p><span class="sale-price">$149.99</span></p>
            <p><span class="original-price">$169.99</span></p>
          </div>
          <button class="btn row-center">
            <img class="btn__icon" src="./images/icon-cart.svg" alt="icon" />
            Add to Cart
          </button>
        </section>
      </div>
    </main>
    <footer style="display: none">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/flaviocmb"
          target="_blank"
          >Flavio Cesar</a
        >.
      </div>
    </footer>
  </body>
</html>
