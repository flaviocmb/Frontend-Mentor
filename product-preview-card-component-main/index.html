<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
      .attribution {
        font-size: 11px;
        margin: 10px;
        text-align: center;
        color: hsl(228, 12%, 48%);
      }
      .attribution a {
        color: hsl(158, 36%, 37%);
      }
      .attribution a:hover {
        color: hsl(158, 36%, 18%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <picture>
          <source
            srcset="./images/image-product-desktop.webp"
            media="(min-width: 43.75rem)"
            type="image/webp"
          />
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 43.75rem)"
            type="image/jpg"
          />
          <img
            class="photo"
            src="./images/image-product-mobile.jpg"
            width="686"
            height="480"
            type="image/jpg"
            alt="A gold-capped, clear glass bottle of Chanel Gabrielle perfume, resting on a white surface with green leaves."
            aria-describedby="description"
          />
        </picture>
        <div class="product-card">
          <p class="product-type">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="product-info" id="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price row-start">
            <p>
              <span class="sr-only">Current price:</span>
              <span class="sale-price">$149.99</span>
            </p>
            <p>
              <span class="sr-only">Original price:</span>
              <s class="original-price">$169.99</s>
            </p>
          </div>
          <button
            class="btn row-center"
            aria-label="Add Gabrielle Essence Eau De Parfum to Cart"
          >
            <img class="btn__icon" src="./images/icon-cart.svg" alt="icon" />
            Add to Cart
          </button>
        </div>
      </section>
    </main>
    <footer style="display: block">
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          aria-label="Frontend Mentor Website"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/flaviocmb"
          target="_blank"
          aria-label="Flavio Cesar Frontend Mentor Profile"
          >Flavio Cesar</a
        >.
      </div>
    </footer>
  </body>
</html>
